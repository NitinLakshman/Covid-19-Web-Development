<div class="row">
    <div class="col-md-5">

        <div class="container">
            <h2>Register Account</h2><br />

            <form id="register-form">

                <div class="form-group label-static is-empty">
                    <label for="username" class="control-label">Username</label>
                    <input id="username" name="username" class="form-control" type="text" placeholder="Choose a username" />
                </div>

                <div class="form-group label-static is-empty">
                    <label for="display_name" class="control-label">Name</label>
                    <input id="display_name" name="name" class="form-control" type="text" placeholder="Enter your full name" />
                </div>

                <div class="form-group label-static is-empty">
                    <label for="email" class="control-label">E-mail</label>
                    <input id="email" name="email" class="form-control" type="email" placeholder="Enter your E-mail" />
                </div>

                <div class="form-group label-static is-empty">
                    <label for="password" class="control-label">Password</label>
                    <input id="password" name="password" class="form-control" type="password" placeholder="Create a password" />
                </div><br />

                <button type = "submit" class="btn btn-info">Submit</button>

            </form>
        </div>
    </div>
    <div class="col-md-6">
        <div class="bg-image" style="background:url('/static/img/shot.jpg'); height:25rem"></div>
    </div>
</div>
